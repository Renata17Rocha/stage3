<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" required>
                        </div>


                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(Digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    
                        <div class="input-wrapper">
                            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor" required>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus hórarios disponíveis</legend>

                        <h2>Primeira Mentoria</h2>
                            <div class="horarios" >
                                <div class="input-wrapper">
                                    <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="data1" required>
                                </div>
                                <div class="time">
                                    <div class="input-wrapper">
                                        <label for="comeco">Das</label>
                                        <input type="time" id="comeco" required>
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="fim">Até</label>
                                        <input type="time" id="fim" required>
                                    </div>
                                </div>
                            </div>
    
                                <h2>Segunda Mentoria</h2>
                                <div class="horarios" >
                                    <div class="input-wrapper">
                                        <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
                                        <input type="date" id="data1" required>
                                    </div>
                                    <div class="time">
                                        <div class="input-wrapper">
                                            <label for="comeco">Das</label>
                                            <input type="time" id="comeco" required>
                                        </div>
                                        <div class="input-wrapper">
                                            <label for="fim">Até</label>
                                            <input type="time" id="fim" required>
                                        </div>
                                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="form" value="Salvar">
        </footer>
        
    </div>
    
</body>
</html>
